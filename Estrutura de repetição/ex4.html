<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex4</title>
</head>
<body>
    <script>
        var num = parseInt(prompt("Digite um número para o fatorial:"))
        var fatorial = 1
        for (n = 1; n <= num; n += 1){
            fatorial *= n
        }
        alert("O valor do fatorial de " + num + " é: " + fatorial)
    </script>
</body>
</html>
