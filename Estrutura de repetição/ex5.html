<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex5</title>
</head>
<body>
    <script>
        var num = parseFloat(prompt("Digite um n√∫mero para a tabuada:"))
        valor = 0
        for (tabuada = 1; tabuada <= 10; tabuada += 1){
            valor = num * tabuada
            alert(num + " x " + tabuada + " = " + valor)
        }
    </script>
</body>
