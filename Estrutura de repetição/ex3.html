<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex3</title>
</head>
<body>
    <script>
        var soma = 0
        var numero_usuario = parseInt(prompt("Digite um número para somar:"))
        for (n = 1; n <= numero_usuario; n += 1){
            soma += n
        } 
        alert("O valor da soma é: " + soma)
    </script>
</body>
</html>
